<!DOCTYPE html>
<html>
<head>
    <title>Interactive Raster Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rastercoords"></script>
    <script>
        var map = L.map('map').setView([37.913707, -123.003801], 11);
        L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);

        var imageUrl = 'https://raw.githubusercontent.com/WilliamSpeiser/Ch3_Results/main/All_Ea/spearmanr_Ea_band_10.tif',
            imageBounds = [[37.882708, -123.118667], [37.944706, -122.888936]];
        var overlay = L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Add click event for raster
        overlay.on('click', function(e) {
            // Implement logic to get and display raster value at clicked location
            alert('Clicked location value: TODO');
        });
    </script>
</body>
</html>
